<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
    <script src="main.js"> </script>
</head>
<body>

<div>
    <h1>Bestilling av kinobilletter</h1>

    <table>
        <tr>
            <td>Velg film:</td>
            <td>
                <select id="filmer">
                    <option value="velgFilm">Velg film her</option>
                    <option value="Barbie">Barbie</option>
                    <option value="Oppenheimer">Oppenheimer</option>
                    <option value="The Beekeeper">The Beekeeper</option>
                    <option value="Et enkelt liv">Et enkelt liv</option>
                </select>
                <span id="feilFilm" style="color: red"></span>
            </td>
        </tr>
        <tr><td><br></td></tr>

        <tr>
            <td>Antall</td>
            <td><input type="text" size="2" id="antall">
            <span id="feilAntall" style="color: red"></span> </td>
        </tr>
        <tr><td><br></td></tr>
        <tr>
            <td>Fornavn</td>
            <td><input type="text" id="fornavn">
            <span id="feilFornavn" style="color: red"></span> </td>
        </tr>

        <tr>
            <td>Etternavn</td>
            <td><input type="text" id="etternavn">
            <span id="feilEtternavn" style="color: red"></span> </td>
        </tr>

        <tr>
            <td>Telefonnr</td>
            <td><input type="text" id="telefonnr" pattern="[0-9]{8}" required>
            <span id="feilTelefonnr" style="color: red"></span> </td>
        </tr>

        <tr>
            <td>Epost</td>
            <td><input type="text" id="epost">
            <span id="feilEpost" style="color: red"></span> </td>
        </tr>

        <tr>
            <td><button onclick="kjop()">Kj√∏p billett</button></td>
        </tr>
    </table>

<h2>Alle billetter</h2>
    <br>
    <div type="text" id="alleBilletter"></div>
    <br>
    <button onclick="slett()">Slett alle billettene</button>
</div>

</body>
</html>
